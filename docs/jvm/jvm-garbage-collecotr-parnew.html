<p>Serial收集器的多线程版本。运行在Server模式下的虚拟机首选的新生代收集器。<font color=red>主要原生是除Serial收集器外，目前只有它能和CMS收集器配合工作。</font></p>
<ul>
<li>ParNew收集器是使用<code>-XX:+UseConcMarkSweepGC</code>选项后的默认新生代收集器</li>
<li>通过<code>-XX:+UseParNewGC</code>指定使用ParNew收集器</li>
<li>默认情况下开启的收集线程数和CPU的数量相同，也可用使用<code>-XX:ParallelGCThread</code>参数来指定</li>
</ul>
